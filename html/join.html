<html>
  <head>
    <meta charset="utf-8" />

    <script type="module" src="./../js/rainbow_bubble.js" defer></script>
    <script type="module" src="./../js/neon-ball-background.js" defer></script>
    <script type="module" src="./../js/content-animation.js" defer></script>
    <script src="https://kit.fontawesome.com/ee56db6fac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../css/generalcss.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="open-menu-button"><i class="fa-solid fa-bars"></i></div>
        <div class="menu-background"></div>
        <div class="menu-item">
          <a class="menu-link" href="./index.html"> Home </a>
        </div>
        <div class="menu-item">
          <a class="menu-link" href="./whitepaper.html"> White Paper </a>

        <div class="menu-item">
          <a class="menu-link" href="./related_project.html">
            Related Projects
          </a>
        </div>
      </nav>
    </header>
    <canvas id="bg"></canvas>
    <div class="form-container">
      <form
        target="_blank"
        action="https://formsubmit.co/qz154772610@gmail.com"
        method="POST"
      >
        <h1 id="form-title">Join Us</h1>
        <div class="input-container">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="your name" />
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your email"
          />
        </div>
        <div class="input-container">
          <label for="phone">Phone</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="your phone number"
          />
        </div>
        <div class="input-container">
          <label for="why">Why do you want to join us</label>
          <textarea
            name="why"
            id="why"
            cols="30"
            rows="10"
            placeholder="reason for joining us"
          ></textarea>
        </div>
        <div class="input-container">
          <label for="other">other things about you</label>
          <textarea
            name="other"
            id="other"
            cols="30"
            rows="10"
            placeholder="example: your age, instagram, twitter, budget, any special request about living environment"
          ></textarea>
        </div>
        <input class="submit-button" type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
