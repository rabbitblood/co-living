<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./../image/favicon.ico" />
    <title>Cyberspace Colab | Submit Application</title>
    <script type="module" src="./../js/rainbow_bubble.js" defer></script>
    <script type="module" src="./../js/neon-ball-background.js" defer></script>
    <script type="module" src="./../js/content-animation.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ee56db6fac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./../css/generalcss.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="open-menu-button"><i class="fa-solid fa-bars"></i></div>
        <div class="menu-background"></div>
        <div class="menu-item">
          <a class="menu-link" href="./index.html"> Home </a>
        </div>
        <div class="menu-item">
          <a class="menu-link" href="./whitepaper.html"> White Paper </a>
        </div>
        <div class="menu-item">
          <a class="menu-link" href="./related_project.html"> Hacker House </a>
        </div>
      </nav>
    </header>
    <canvas id="bg"></canvas>
    <div class="form-container">
      <form
        target="_blank"
        action="https://formsubmit.co/qz154772610@gmail.com"
        method="POST"
      >
        <h1 id="form-title">Contact Us</h1>
        <br />
        <div class="discord-invite">
          <ul id="medias">
            <li><a href="https://discord.gg/5TY6hq52ne"><i class='fab fa-discord'></i></a></li>
          </ul>
        </div>
        <div class="input-container">
          <label for="group">Group</label>
          <input type="text" name="group" id="group" placeholder="who you represent" />
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your email"
          />
        </div>
        <div class="input-container">
          <label for="phone">Phone</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="your phone number"
          />
        </div>
        <div class="input-container">
          <label for="why"> what do you want to contact us for </label>
          <textarea
            name="why"
            id="why"
            cols="30"
            rows="10"
            placeholder="reason for contact us"
          ></textarea>
        </div>
        <p>Confirm your identity on the next page by clicking the "Submit" button.</p>
        <input class="submit-button" type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
